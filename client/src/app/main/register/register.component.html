<div class="container">
  <form class="form-signin">

    <h2 class="form-signin-heading"> Create an account </h2>

    <!-- Name -->
    <label for="inputPassword" class="sr-only"> Name </label>
    <input class="form-control top" placeholder="Name" required>

    <!-- Surname -->
    <label for="inputPassword" class="sr-only"> Surname </label>
    <input class="form-control down" placeholder="Surname" required>

    <!-- E-mail -->
    <label for="inputEmail" class="sr-only"> Email address </label>
    <input class="form-control top" placeholder="Email address" required autofocus>

    <!-- Username -->
    <label for="inputPassword" class="sr-only"> Username </label>
    <input class="form-control down" placeholder="Username" required>

    <!-- Password -->
    <label for="inputPassword" class="sr-only"> Password </label>
    <input class="form-control top" placeholder="Password" required>

    <!-- Confirm Password -->
    <label for="inputPassword" class="sr-only">Confirm password</label>
    <input class="form-control down" placeholder="Confirm password" required>

    <!-- Remebember session -->
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>

    <!-- Sign in action -->
    <button class="btn btn-lg btn-primary btn-block" type="submit"> 
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      Register
    </button>

  </form>
</div>
